<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Captions - Ideal Image Slider Example</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="ideal-image-slider.css">
	<link rel="stylesheet" href="default.css">
	<style media="screen">
	#slider {
		max-width: 900px;
		margin: 50px auto;
	}
	</style>
</head>

<body>
<div id="slider">

<img src="images/1chan.jpg" title="Baloons" alt="This is the caption content">
<img data-src="images/2chan.jpg" src="" title="Skateboard" alt="Captions <em>can</em> contain <strong>HTML</strong>">
<img data-src="images/3chan.jpg" src="" alt="This will be overridden" data-caption="#caption-3">
<img data-src="images/4chan.jpg" src="" title="A title without a caption" alt="">

</div>
<div id="caption-3" style="display:none;">
    <h3>External Caption</h3>
    <p>When using <a href="#">HTML in captions</a> it might be better to use an external caption.</p>
</div>

<script src="ideal-image-slider.js"></script>
<script src="iis-captions.js"></script>
<script>
var slider = new IdealImageSlider.Slider('#slider');
slider.addCaptions();
slider.start();
</script>
</body>
</html>
