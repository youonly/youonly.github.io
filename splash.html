
<!DOCTYPE html>
<html lang="us-en">
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dominion - Landscaping & Masonry inc</title>
        <meta name="viewport" content="width=device-width">
				<meta name="description" content="Dominion is a landscaping and Masonry service company">
		    <meta name="keywords" content="agriculture, florist, flowers, garden, gardener, grass, irrigation, landscape, landscaper, landscaping, lawn, lawn services, mowing">
		    <meta name="author" content="Dominion">
        <link rel="canonical" href="">


        <!-- Custom Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">

				<link rel="shortcut icon" href="images/favicon.ico">
				<link rel="apple-touch-icon" href="images/apple-touch-icon.png">
				<link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
				<link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">

        <style>
          body {
            margin: 0;
          }

          #loader-wrapper {
            display: flex;
            background-color: #2b5f1e;
            justify-content: center;
            align-items: center;
            height: 100vh;
            max-height: 100%;
            box-sizing: border-box;
          }

          #loader-wrapper img {
            width: 60%;
            max-width: 550px;
            vertical-align: middle;
            display: block;
            margin: 0 auto;
            border: 0;
            box-sizing: border-box;
          }

          #loader-wrapper h2 {
            font-family: 'Merriweather', serif;
            font-weight: 100;
            display: block;
            box-sizing: border-box;
            color: #f4d036;
            font-size: 29px;
            letter-spacing: 1px;
            text-align: center;
            text-transform: uppercase;
          }

          .fadeIn {
            opacity: 0;
            animation: fadeIn 4s forwards;
            animation-delay: 4s;
          }

					.responsive-wrap {
						width: 100%;
					}

          @keyframes fadeIn {
            0% {
              opacity: 0;
            }
            100% {
              opacity: 1;
            }
          }

          @media (max-width: 560px) {
            #loader-wrapper h2 {
              font-size: 21px;
            }
          }
        </style>
    </head>

    <body>
        <div class="preload" id="loader-wrapper">
          <div class="responsive-wrap">
              <img src="images/Dominion-SVG.svg">
              <h2 class="fadeIn">Please return soon.</h2>
          </div>
        </div>
    </body>
</html>
