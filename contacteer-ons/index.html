<div class="over">
  <div class="container-fluid">
    <div class="over-margin" style="background-color: #F18664;">
      <div class="over-image">
        <img src="/img/contacteer-ons-jonas-valentijn.jpg" alt="over ons">
      </div>
      <div class="over-text">
        <form action="https://formspree.io/xzbjyazk" method="post">
          <label for="Naam">Naam</label>
          <input id="Naam" type="text" name="Naam" required>
          <label for="project">Commercieel of residentieel project?</label>
          <select id="project" name="project">
            <option value="Commercieel" selected>Commercieel</option>
            <option value="Residentieel">Residentieel</option>
            <option value="Niet van toepassing">Niet van toepassing</option>
          </select>
          <label for="type">Nieuwbouw of renovatie project?</label>
          <select id="type" type="text" name="type">
            <option value="Nieuwbouw" selected>Nieuwbouw</option>
            <option value="Renovatie">Renovatie</option>
            <option value="Niet van toepassing">Niet van toepassing</option>
          </select>
          <label for="info">Geef meer informatie over het project</label>
          <input id="info" type="text" name="info">
          <label for="number">Telefoon nummer</label>
          <input id="number" type="tel" name="number" pattern="[0-9]+">
          <label for="mail">Email</label>
          <input id="mail" type="email" name="_replyto" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
          <button type="submit" class="button-white">Versturen</button>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="color-spacer skyblue"></div>
